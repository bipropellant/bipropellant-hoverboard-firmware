    -Wl,-lm
    -Og
#    -Wl,-lnosys
    -D CONTROL_TYPE=2        ; Use USART2_CONTROLLED from config.h as base for this config

[env:control_usart3]
; hoverboard sensor functionality is disabled
; and control is via USART3
platform = ststm32
framework = stm32cube
debug_tool = stlink
board = genericSTM32F103RC

build_flags =
    -I${PROJECT_DIR}/inc/
    -I${PROJECT_DIR}/src/hbprotocol/
